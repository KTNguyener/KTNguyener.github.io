    - Veronica:
      - if ({nicaFriend}):
        - skylar says: She doesn't want to see me.
        - scene: selection
      - if ({nicaStranger}):
        - scene: veronica1
      - if ({nicaAquaintence}):
        - scene: veronica2

    - Jax:
      - if ({jaxFriend}):
        - skylar says: He doesn't want to see me.
        - scene: selection
      - if ({jaxStranger}):
        - scene: jax1
      - if ({jaxAquaintence}):
        - scene: jax2
    - Elijah:
      - if ({eliFriend}):
        - skylar says: He doesn't want to see me.
        - scene: selection
      - if ({eliStranger}):
        - scene: eli1
      - if ({eliAquaintence}):
        - scene: eli2
    - Nova:
      - if ({novaFriend}):
        - skylar says: She doesn't want to see me.
        - scene: selection
      - if ({novaStranger}):
          - scene: nova1
      - if ({novaAquaintence}):
          - scene: nova2

